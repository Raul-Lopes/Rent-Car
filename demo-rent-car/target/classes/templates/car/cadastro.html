<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-warning">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Register Car</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/cars/list" role="button">
	                <span class="oi oi-list" title="Register" aria-hidden="true"></span>
	                <span>List Car</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	        	
	        	<div th:replace="fragments/alert"></div>
	           
	            <form th:action="${car.id == null} ? @{/cars/salvar} : @{/cars/editar}" 
	                  th:object="${car}" method="POST">
	                
	                <div th:replace="fragments/validacao  :: validacao"></div>
	                
	                <div class="form-row">
	                
	                	<!-- campo 1-------------------------------------------------------->
	                    <div class="form-group col-md-6">
	                        <label for="nome">Name of Car</label>
	                        <input type="text" class="form-control" id="nome" placeholder="New Car" 
	                        		autofocus="autofocus" th:field="*{nome}"/>
	                    </div>	                    
	                    
	                    <!-- campo 2-------------------------------------------------------->
	                    <div class="form-group col-md-6">
	                        <label for="nivel">Model</label>
	                        <input type="text" class="form-control" id="model" placeholder="Model of Car" 
	                        		autofocus="autofocus" th:field="*{model}"/>
	                    </div>
	                    
	                    
	                    <!-- campo 3-------------------------------------------------------->
	                    <div class="form-group col-md-4">
	                        <label for="brand">Brand</label>
	                        <select id="brand" class="form-control" th:field="*{brand}">
	                            <option value="">Select</option>
	                            <option th:each="d : ${brands}" 
	                                    th:value="${d.id}" th:text="${d.nome}">Administration</option>
	                        </select>
	                    </div>
	                    
	                    
	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Save</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
